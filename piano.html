<body>
    <h1 id="title">Piano üéπ</h2>
      <!-- <a class="btn btn-dark btn-lg back_btn " href="startpage.html" role="button">BACK</a> -->
    <div class="setup">
        <header class="header">
            <div class="column volume-slider ">
              <span class="volume">Volume</span><input class="vol_control"type="range" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="column keys-checkbox">
                <span class="showkeys">Show Keys</span><input type="checkbox" checked>
            </div>        
        </header>
        <div class="keyboard"> 
            <button class="key white a" style="margin-left: 30px">A</button>
            <button class="key black W" style="margin-left: 80px">W</button>
            <button class="key white S" style="margin-left: 110px">S</button>
            <button class="key black E" style="margin-left: 160px">E</button>
            <button class="key white D" style="margin-left: 190px">D</button>
            <!-- <button class="key black R" style="margin-left: 240px">R</button> -->
            <button class="key white F" style="margin-left: 270px">F</button>
            <button class="key black T" style="margin-left: 320px">T</button>
            <button class="key white G" style="margin-left: 350px">G</button>
            <button class="key black Y" style="margin-left: 400px">Y</button>
            <button class="key white H" style="margin-left: 430px">H</button>
            <button class="key black U" style="margin-left: 480px">U</button>
            <button class="key white J" style="margin-left: 510px">J</button>
            <button class="key white K" style="margin-left: 590px">K</button>
            <button class="key black O" style="margin-left: 640px">O</button>
            <button class="key white L" style="margin-left: 670px">L</button>

            <button class="key white N" style="margin-left: 830px">N</button>        
        </div>
    </div>
